# For Streamlit Community Cloud, copy this to your app Secrets panel.
# For local tests, copy to .streamlit/secrets.toml

[auth]
redirect_uri = "https://jahdy-gui-dashboard.streamlit.app/oauth2callback"
cookie_secret = "CHANGE_ME_WITH_A_LONG_RANDOM_STRING"

[auth.google]
client_id = "YOUR_GOOGLE_CLIENT_ID"
client_secret = "YOUR_GOOGLE_CLIENT_SECRET"
server_metadata_url = "https://accounts.google.com/.well-known/openid-configuration"

[app]
allowed_emails = "you@gmail.com,partner@gmail.com"
# Put each user's private Google Calendar iCal URL here (backend only).
JAHDY_GOOGLE_CALENDAR_ICS = "https://calendar.google.com/calendar/ical/.../basic.ics"
GUILHERME_GOOGLE_CALENDAR_ICS = "https://calendar.google.com/calendar/ical/.../basic.ics"
# Optional: allow editing extra Google calendars besides primary.
JAHDY_GOOGLE_ALLOWED_CALENDAR_IDS = "family_calendar_id@group.calendar.google.com"
GUILHERME_GOOGLE_ALLOWED_CALENDAR_IDS = "family_calendar_id@group.calendar.google.com"
# Required for encrypting Google Calendar refresh tokens.
GOOGLE_TOKEN_ENCRYPTION_KEY = "LONG_RANDOM_SECRET_FOR_TOKEN_ENCRYPTION"
# Backend API (optional but recommended for performance)
API_BASE_URL = "https://your-backend.onrender.com"
BACKEND_SESSION_SECRET = "LONG_RANDOM_SECRET_FOR_BACKEND"
# Optional: background image URL for the dashboard theme.
DASHBOARD_BG_IMAGE_URL = "https://your-domain.com/background.jpg"

[calendar_auth]
# Google OAuth redirect for Calendar write connect flow.
# Add this exact URI in Google Cloud OAuth authorized redirect URIs.
redirect_uri = "https://jahdy-gui-dashboard.streamlit.app"

[database]
# Keep empty only for local/offline testing.
# In Streamlit Cloud use Postgres URL, or data can be lost after reboot/redeploy.
url = ""
