# For Streamlit Community Cloud, copy this to your app Secrets panel.
# For local tests, copy to .streamlit/secrets.toml

[auth]
redirect_uri = "https://YOUR-APP-URL.streamlit.app/oauth2callback"
cookie_secret = "CHANGE_ME_WITH_A_LONG_RANDOM_STRING"

[auth.google]
client_id = "YOUR_GOOGLE_CLIENT_ID"
client_secret = "YOUR_GOOGLE_CLIENT_SECRET"
server_metadata_url = "https://accounts.google.com/.well-known/openid-configuration"

[app]
allowed_emails = "you@gmail.com,partner@gmail.com"
# Put each user's private Google Calendar iCal URL here (backend only).
JAHDY_GOOGLE_CALENDAR_ICS = "https://calendar.google.com/calendar/ical/.../basic.ics"
GUILHERME_GOOGLE_CALENDAR_ICS = "https://calendar.google.com/calendar/ical/.../basic.ics"

[database]
# Keep empty only for local/offline testing.
# In Streamlit Cloud use Postgres URL, or data can be lost after reboot/redeploy.
url = ""
